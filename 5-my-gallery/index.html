<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="person-information">
        <img src="assets/images/profilePhoto.png" alt="Rodney Cotton" class="person-image">
        <p class="person-name">Rodney Cotton</p>
        <p class="person-country">Helsinki, Finland</p>
    </div>
    <div class="account">
        <div class="account-item">
            <p class="account-number"> 100 </p>
            <p class="account-text"> Posts </p>
        </div>
        <div class="account-item">
            <p class="account-number"> 2,242 </p>
            <p class="account-text"> Follower </p>
        </div>
        <div class="account-item">
            <p class="account-number"> 1,432 </p>
            <p class="account-text"> Following </p>
        </div>
    </div>
    <div class="gallery">
        <div class="row1">
            <img src="assets/images/photo1.png" alt="photo" id="vase">
            <img src="assets/images/photo2.png" alt="photo" id="sofa">
        </div>
        <div class="row2">
            <div class="row2-col1">
                <div class="row2-col1-row1">
                    <img src="assets/images/photo3.png" alt="photo" id="bath">
                </div>
                <div class="row2-col1-row2">
                    <img src="assets/images/photo6.png" alt="photo" id="room">
                    <img src="assets/images/photo5.png" alt="photo" id="plant">
                </div>
            </div>
            <div class="row2-col2">
                <img src="assets/images/photo_4.png" alt="photo" id="lamp">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>create by <a href="index.html">Atefeh Bakhshi</a> - devChallenges.io</p>
    </div>
</body>

</html>
