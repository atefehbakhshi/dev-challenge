<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Checkout page</title>
</head>

<body>
    <div class="title">
        <div class="col-70">
            <h4>Checkout</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-45">
            <form name="myForm" id="mainForm" >
                <div class="contact-information">
                    <h4>Contact information</h4>
                    <label for="email">E-mail</label>
                    <div class="input-container">
                        <span class="material-icons md-36 icon">email</span>
                        <input type="email" name="email" placeholder="Enter your email...">
                    </div>
                    <label for="phone">Phone</label>
                    <div class="input-container">
                        <span class="material-icons md-36 icon">phone</span>
                        <input type="number" name="phone" placeholder="Enter your phone...">
                    </div>
                </div>
                <div class="shipping-address">
                    <h4>shipping address</h4>
                    <label for="fname">Full name</label>
                    <div class="input-container">
                        <span class="material-icons md-36 icon">account_circle</span>
                        <input type="text" name="fname" placeholder="Rodney Cotton" id="name">
                    </div>
                    <label for="address">Address</label>
                    <div class="input-container">
                        <span class="material-icons md-36 icon">home</span>
                        <input type="text" name="address" placeholder="Your address..">
                    </div>
                    <label for="city">City</label>
                    <div class="input-container">
                        <span class="material-icons md-36 icon">location_city</span>
                        <input type="text" name="city" placeholder="Your city..">
                    </div>
                </div>
                <div class="row-with-2cols">
                    <div>
                        <label for="country" id="label">Country</label>
                        <div class="input-container">
                            <span class="material-icons md-36 icon">public</span>
                            <select name="country">
                                <option value="0">Your country..</option>
                                <option value="1">Canada</option>
                                <option value="2">USA</option>
                                <option value="3">Iran</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="postalCode" id="label">Postal code</label>
                        <div class="input-container">
                            <span class="material-icons md-36 icon">markunread_mailbox</span>
                            <input type="text" name="postalCode" placeholder="Your postal code..">
                        </div>
                    </div>
                </div>
                <label class="checkbox">
                    <p>Save this information for next time</p>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <button>
                    <p>Continue</p>
                </button>
            </form>
        </div>
        <div class="col-25">
            <div class="box">
                <div class="production-box">
                    <div class="production">
                        <div class="photo">
                            <img src="assets/images/photo1.png" alt="Vintage Backbag">
                        </div>
                        <div class="price-box">
                            <div>
                                <h6>Vintage Backbag</h6>
                                <div class="price">
                                    <p class="discount" id="backbag-discount">$54.99</p>
                                    <p class="count" id="backbag-count">$94.99</p>
                                </div>
                            </div>
                            <div class="item-number-box">
                                <div class="minus">
                                    <span id="backbag-minus">&minus;</span>
                                </div>
                                <div class="num">
                                    <p id="backbag-num">1</p>
                                </div>
                                <div class="plus">
                                    <span id="backbag-plus">&plus;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="production">
                        <div class="photo">
                            <img src="assets/images/photo2.png" alt="Levi Shoes">
                        </div>
                        <div class="price-box">
                            <div>
                                <h6>Levi Shoes</h6>
                                <div class="price">
                                    <p class="discount" id="shoes-discount">$74.99</p>
                                    <p class="count" id="shoes-count">$124.99</p>
                                </div>
                            </div>
                            <div class="item-number-box">
                                <div class="minus">
                                    <span id="shoes-minus">&minus;</span>
                                </div>
                                <div class="num">
                                    <p id="shoes-num">1</p>
                                </div>
                                <div class="plus">
                                    <span id="shoes-plus">&plus;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="total-price">
                    <div class="shipping">
                        <h6>shipping</h6>
                        <p>$19</p>
                    </div>
                    <div class="total">
                        <h6>Total</h6>
                        <p id="total">$148.98</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="created">
            <p>created by <a href="index.html">Atefeh Bakhshi</a> - devChallenges.io</p>
        </div>
    <script src="script.js"></script>
</body>

</html>
